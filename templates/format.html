<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fixed-discount">
      <select class="discount-type-selector">
        <option value="percentage" selected>ProcentinÄ— nuolaida</option>
        <option value="fixed">Fiksuota nuolaida</option>
      </select>
      <div
        style="display: block; background-color: red"
        data-input-percentage-value
      >
        <label for="discount-percentage">% :</label>
        <input
          type="number"
          id="discount-percentage"
          name="itemNumber_{{itemNumber}} discount_percentage"
          min="0"
          max="100"
          value="{{discount.value}}"
        />
      </div>
      <div style="display: none; background-color: blue" data-input-fixed-value>
        <label for="discount-fixed"></label>
        <input
          type="number"
          id="discount-fixed"
          name="itemNumber_{{itemNumber}} discount_fixed"
          min="0"
          value="{{discount.discountAmount}}"
        />
      </div>
    </div>
  </body>
</html>
